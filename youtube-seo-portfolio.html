    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

 header {
  background: linear-gradient(90deg, #b111a9, #a70669, #a52adf, #62018f);
  color: #fff;
  text-align: center;
  padding: 30px 10px 15px;
  font-size: 28px;
  font-weight: bold;
  letter-spacing: 1px;
  position: relative;
}

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0 30px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      width: calc(50% - 20px);
      max-width: 600px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover {
      color: #ff4444;
    }

    @media screen and (max-width: 768px) {
      .gallery-item {
        width: 90%;
      }

      header {
        font-size: 20px;
      }
    }
  </style>
</head>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        lightboxImg.src = item.src;
        lightbox.style.display = 'flex';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Close lightbox if clicked outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox || e.target === lightboxImg) return;
      closeLightbox();
    });
  </script>
